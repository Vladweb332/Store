  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é
    function toggleSidebar() {

    // –ü—Ä–∏–º–µ—Ä –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
    function loadCategory(category) {

          { name: '–ú–æ–ª–æ–∫–æ', price: '50‚ÇΩ', image: 'https://via.placeholder.com/150' }

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —Ç–æ–≤–∞—Ä–∞–º–∏...

      const selectedProducts = products[category] || [];

      // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ

      mainContent.innerHTML = '';

      // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞–º–∏

        const productCard = document.createElement('div');
        productCard.className = 'bg-gray-700 rounded-lg overflow-hidden shadow-md';
        productCard.innerHTML = `

            <p class="text-sm text-gray-300">${product.price}</p>

        `;

      });
